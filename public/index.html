<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Safe Way - 지도</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="top-bar">
      <button id="back-btn" aria-label="뒤로">←</button>
      <div class="title">현재 위치</div>
      <button id="sos-btn" aria-label="SOS">SOS</button>
    </div>
    <div id="map"></div>
    <button id="locate-btn" aria-label="내 위치로 이동">◎</button>

    <div id="indicator">
      <div class="label">지금 안전한가요?</div>
      <div class="circle">
        <div class="dot"></div>
      </div>
      <div class="status-text" id="indicator-text">로딩중</div>
    </div>
    <div id="toast" aria-live="polite"></div>

    <div id="bottom-sheet">
      <div class="handle"></div>
      <div class="inputs">
        <div class="field">
          <span>출발</span>
          <input id="start-input" placeholder="현재 위치" />
        </div>
        <div class="field">
          <span>도착</span>
          <input id="end-input" placeholder="목적지를 입력하세요" />
        </div>
        <button id="route-btn">안전 경로 안내</button>
      </div>
      <div class="summary">
        <div class="dot status"></div>
        <div>
          <div class="title">내 주변 위험도</div>
          <div class="desc" id="summary-text">계산중...</div>
        </div>
      </div>
      <div class="actions">
        <button class="secondary" id="safe-places-btn">근처 안전지대</button>
        <button class="secondary" id="alert-btn">알림 켜기</button>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
